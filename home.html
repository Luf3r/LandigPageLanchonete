<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanchonete Voucher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Styles/style.css">
</head>
<body>
    <header class="menu">
        <nav class="nav-bar">
            <i class="fa-solid fa-burger nav-logo">food</i>
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="#home" class="nav-link">HOME</a>
                </li>
                <li class="nav-item">
                    <a href="#cardapio" class="nav-link">CARDAPIO</a>
                </li>
                <li class="nav-item">
                    <a href="#depoimento" class="nav-link">DEPOIMENTO</a>
                </li>
            </ul>
            <button class="btn-padrao">PEÇA AQUI</button>
        </nav>
    </header>
    <section class="slider">
    </section>
    <main class="content">
        <section id="home">
            <div class="shape"></div>
            <div class="cta">
                <h1 class="title">
                    O sabor que vai até
                    <span>você</span>
                </h1>
                <p class="descricao">
                    Venha para a nossa lanchonete, onde cada mordida é uma explosão de sabores! Delicie-se com nossos hambúrgueres artesanais, batatas crocantes e milkshakes irresistíveis.
                </p>
                <div class="cta-buttons">
                    <a href="#cardapio" class="btn-padrao" target="_blank">
                        Ver Cardápio
                    </a>
                    <a href="#phone" id="phone_btn" target="_blank">
                        <button class="btn-padrao">
                            <i class="fa-solid fa-phone"></i>
                        </button>
                        (67)98169-7437
                    </a>
                    <div class="social-media-buttons">
                        <a href="https://web.whatsapp.com/" target="_blank">
                            <button class="btn-padrao">
                                <i class="fa-brands fa-whatsapp"></i>
                            </button>
                        </a>
                        <a href="https://www.instagram.com/" target="_blank">
                            <button class="btn-padrao">
                                <i class="fa-brands fa-instagram"></i>
                            </button>
                        </a>
                        <a href="https://www.linkedin.com/" target="_blank">
                            <button class="btn-padrao">
                                <i class="fa-brands fa-linkedin"></i>
                            </button>
                        </a>
                    </div>
                </div>
            </div>
                <div class="banner">
                    <img src="Imagens/pngwing.com.png" alt="Hamburguer">
                </div>
        </section>
        <section id="cardapio">

        </section>
        <section id="depoimento">

        </section>
    </main>
    <footer id="rodape">

    </footer>
</body>
</html>
